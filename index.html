<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="mdl/material.min.css">
  <script src="mdl/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Inconsolata" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <header style="background:#333; z-index: 2000">
    <div class="mdl-layout__header-row mdl-shadow--2dp" style="padding-left: 0;height: 65px">
      <!-- Title -->
      <image src="photos/Advanced-Software-Logo.jpeg" width="65px" height="100%" style="margin-right: 10px"></image>
      <span>
        <h1 id="title_heading">Advanced Softwares</h1>
      </span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link navigation-links" href="#navigateToAboutUs">About Us </a>
        <a class="mdl-navigation__link navigation-links" href="#main_grid">Products </a>
        <a class="mdl-navigation__link navigation-links" href="#services_grid">Services </a>
        <a class="mdl-navigation__link navigation-links" href="#navigateToContactUs">Contact Us </a>
      </nav>
    </div>
  </header>
   <style>

      /* Ensure elements load hidden before ScrollReveal runs */
      .sr .fooReveal { visibility: hidden; }
    /* add perspective to your container */
      .fooContainer { perspective: 800px; }
    </style>
</head>
<body style="background: #fafafa;">
  <main class="mdl-layout__content content">
        <!-- Wide card with share menu button -->
        <style>
        .demo-card-wide.mdl-card {
          width: 100%;
        }
        .demo-card-wide > .mdl-card__title {
          color: #fff;
          height: 176px;
          background: url('photos/welcome_card.jpg') center / cover;
        }
        .demo-card-wide > .mdl-card__menu {
          color: transparent;
        }
        </style>
        <style>
          .demo-card-image.mdl-card {
            width: 100%;
            height: 100%;
            background: url('http://via.placeholder.com/350x350') center / cover;
          }
          .demo-card-image > .mdl-card__actions {
            height: 52px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
          }
          .demo-card-image__filename {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
          }
        </style>


      <div id="navigateToAboutUs">
          <div class="container">
            <video id="video" width="100%" height="100%" autoplay="true" loop="loop" muted="muted">
                <source src="photos/Type.mp4" type="video/mp4" />
            </video>
            <div class="overlay">
              <div class="mdl-grid" id="about_us">
              <!-- About Us Script -->
              </div>
            </div>
          </div>
      </div>
      <div class="mdl-grid gridSpacing" id="main_grid">
          <!-- Products Script -->
      </div>
      <div class="mdl-grid gridSpacing" id="services_grid">
          <!-- Services Script -->
      </div class="gridSpacing">
          <footer class="mdl-mini-footer mdl-shadow--2dp" id="navigateToContactUs" style="margin-top: 10%">
            <div class="mdl-mini-footer__left-section">
              <div class="mdl-logo"><h3 id="footer_logo">Advanced Softwares</h3></div>
              <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy & Terms</a></li>
                <li><a href="#">Email Us</a></li>
              </ul>
            </div>
          </footer>
  </main>
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
