<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="mdl/material.min.css">
  <script src="mdl/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jQuery.min.js"></script>
  <script src="js/scrollreveal-master/dist/scrollreveal.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto+Slab|Kaushan+Script" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <header>
    <div class="mdl-layout__header-row mdl-shadow--2dp" style="background:#333; z-index: 2000; height: 65px;padding-left: 0; padding-right: 0">
      <!-- Title -->
      <image src="photos/Advanced-Software-Logo.jpeg" width="65px" height="100%" style="margin-right: 10px"></image>
      <span>
        <h1 id="title_heading">Advanced Softwares</h1>
      </span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link navigation-links" id="about_us_link" href="">About Us</a>
        <a class="mdl-navigation__link navigation-links" id="main_grid_link" href="">Products</a>
        <a class="mdl-navigation__link navigation-links" id="service_grid_link" href="">Services</a>
        <a class="mdl-navigation__link navigation-links" id="contact_us_link" href="">Contact Us</a>
      </nav>
    </div>
  </header>
   <style>
      /* Ensure elements load hidden before ScrollReveal runs */
     .sr .fooReveal { visibility: hidden; }
    /* add perspective to your container */
      .fooContainer { perspective: 800px; }
    </style>

</head>
<body style="background: #fafafa;">
  <main class="mdl-layout__content content" style="top: 65px">
        <!-- Wide card with share menu button -->
        <style>
        .demo-card-wide.mdl-card {
          width: 100%;
        }
        .demo-card-wide > .mdl-card__title {
          color: #fff;
          height: 176px;
          background: url('photos/welcome_card.jpg') center / cover;
        }
        .demo-card-wide > .mdl-card__menu {
          color: transparent;
        }
        </style>
        <style>
          .demo-card-image.mdl-card {
            width: 100%;
            height: 100%;
            background: url('http://via.placeholder.com/350x350') center / cover;
          }
          .demo-card-image > .mdl-card__actions {
            height: 52px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
          }
          .demo-card-image__filename {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
          }
        </style>
      <div id="navigateToAboutUs">
          <div class="container">
            <video id="video" width="100%" autoplay="true" loop="loop" muted="muted">
                <source src="photos/Type.mp4" type="video/mp4" />
            </video>
            <div class="overlay">
              <div class="mdl-grid" id="about_us">
              <!-- About Us Script -->
              </div>
            </div>
          </div>
      </div>
      <div class="mdl-grid" id="main_grid" style="background: rgba(0,0,0,0.1);">
          <!-- Products Script -->
      </div>
      <div id="Features" style="background: rgba(0,0,0,0.1); padding-bottom: 20px">
        <div><h1 align="center" class="top-margin">FEATURES</h1></div>
        <div class="mdl-grid" align="center" style="padding: 0px" id="feature-grid">

        </div>
      </div>
        <div style="background: rgba(0,0,0,0.1);padding-bottom: 20px">
        <div><h1 align="center" class="top-margin">PROFESSIONS</h1></div>
        <div class="mdl-grid" align="center" id="business-segments" style="padding: 0px">

        </div>
      </div>
      <div style="background: rgba(0,0,0,0.1); padding-bottom: 20px">
        <div><h1 align="center" class="top-margin">SERVICES</h1></div>
        <div id="services_grid">

        </div>
          <!-- Services Script -->
      </div>
          <footer class="mdl-mini-footer mdl-shadow--2dp" id="navigateToContactUs" style="margin-top: 10%">
            <div class="mdl-mini-footer__left-section">
              <div class=""><h3 id="footer_logo">Advanced Softwares</h3></div>
              <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Privacy & Terms</a></li>
                <li><a href="#">Email Us</a></li>
              </ul>
            </div>
          </footer>
  </main>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/animation.js"></script>
</body>
